<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<div class="container">
    <div class="row">
        <div class="col-sm-6" style="margin-top:10px;">
            {%if message%}
                        <div>
                            <h3 class="text-suuccess">{{message}}</h3>
                        </div>
                        {%endif%}

            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-info">Login</h3>
                    <hr>
                    <form method="post" class="form-horizontal" style="border-radius:15px; padding:15px">
                        {%csrf_token%}

                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width:100%">Login</button>
                        </div>
                         <div>
                        <p>Not Registered<a href="{%url 'musa:signup'%}"> Sign Up</a></p>
                    </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>
